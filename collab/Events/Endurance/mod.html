<!DOCTYPE html>
<html>
    <head>
        <title>Endurance | For Supervisors</title>
        <meta charset="UTF-8">
        <script src="mod_main.js"></script>
        <script src="mod_data.js"></script>
        <style>
            button {
                margin: 2%;
            }
        </style>
    </head>

    <body onload="race_modifiers.display_settings('settings');">
        <h1>Leaderboard Tool</h1>
        <hr>
        <div id="control_panel">
            <h2>Control Panel</h2>
            <form name="cp" onsubmit="return display_drivers()">
                Number of Pilots:<br>
                <input name="amount" type="number" max="10" min="2"><br>
                <input type="submit">
            </form>
            <br>
            <form name="second_cp" onsubmit="return render_drivers(document.forms['cp']['amount'].value)">
                <b id="i1"></b>
            </form>
        </div>
        <hr>
        <div>
            <h3>Leaderboard</h3>
            <i><h4>Settings:</h4>
                <ul id="settings"></ul>
            </i>
            <br>
            <i id="i2"></i>
        </div>
        <hr>
    </body>
</html>
